<div class="contact">
  <!-- Section principale -->
  <div class="contact__content">
    <img
      class="contact__person"
      src="./assets/vecteezy_person-working-office_502289.svg"
      alt="Personne travaillant au bureau"
    />
    <section class="contactForm">
      <div class="contactForm__header">
        <h2>Commencez votre simulation</h2>
      </div>
      <div class="contactForm__body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-group">
            <label for="firstName">Nom *</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              required
              [class.invalid]="isFieldInvalid('firstName')"
            />
            <div class="error-message">
              <p *ngIf="isFieldInvalid('firstName')">
                {{ getErrorMessage("firstName") }}
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Prénom *</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              required
              [class.invalid]="isFieldInvalid('lastName')"
            />
            <div class="error-message">
              <p *ngIf="isFieldInvalid('lastName')">
                {{ getErrorMessage("lastName") }}
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Téléphone *</label>
            <input
              type="tel"
              id="phoneNumber"
              formControlName="phoneNumber"
              required
              [class.invalid]="isFieldInvalid('phoneNumber')"
              placeholder="Ex: 06 12 34 56 78"
            />
            <div class="error-message">
              <p *ngIf="isFieldInvalid('phoneNumber')">
                {{ getErrorMessage("phoneNumber") }}
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              required
              [class.invalid]="isFieldInvalid('email')"
            />
            <div class="error-message">
              <p *ngIf="isFieldInvalid('email')">
                {{ getErrorMessage("email") }}
              </p>
            </div>
          </div>


          <button type="submit" class="btn-primary" [disabled]="isSubmitting">
            <span *ngIf="!isSubmitting">Commencer ma simulation</span>
            <span *ngIf="isSubmitting">Chargement...</span>
          </button>
        </form>
      </div>
    </section>
  </div>
  <!-- Fin de la Section principale -->
</div>
