<div class="funnel-step">
  <div class="progress-bar">
    <div class="progress" style="width: 66%"></div>
    <div class="step-indicators">
      <div class="step completed">1</div>
      <div class="step active">2</div>
      <div class="step">3</div>
    </div>
  </div>

  <h2>Votre chiffre d'affaires</h2>
  <form [formGroup]="step2Form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Dans quelle tranche se situe votre chiffre d'affaires annuel ?</label>
      <div class="radio-group">
        <label class="radio-card">
          <input type="radio" formControlName="chiffreAffaire" value="0-50000">
          <div class="card-content">
            <h3>0 € - 50 000 €</h3>
            <p>Idéal pour les entreprises en démarrage</p>
          </div>
        </label>
        <label class="radio-card">
          <input type="radio" formControlName="chiffreAffaire" value="50000-100000">
          <div class="card-content">
            <h3>50 000 € - 100 000 €</h3>
            <p>Pour les entreprises en croissance</p>
          </div>
        </label>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn-secondary" (click)="onPrevious()">Retour</button>
      <button type="submit" class="btn-primary" [disabled]="!step2Form.valid">Continuer</button>
    </div>
  </form>
</div>
