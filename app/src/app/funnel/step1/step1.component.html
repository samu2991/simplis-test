<div class="funnel-step">
  <div class="progress-bar">
    <div class="progress-line">
      <div class="line"></div>
    </div>
    <div class="steps">
      <div class="step completed">
        <div class="step-circle">1</div>
        <div class="step-label">Contact</div>
      </div>
      <div class="step active">
        <div class="step-circle">2</div>
        <div class="step-label">Informations</div>
      </div>
      <div class="step">
        <div class="step-circle">3</div>
        <div class="step-label">Devis</div>
      </div>
    </div>
  </div>

  <div class="step__Form">
    <h2>Informations complémentaires</h2>
    <form [formGroup]="step1Form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Êtes-vous auto-entrepreneur ? *</label>
        <div class="radio-group">
          <label>
            <input
              type="radio"
              formControlName="eligibleLegalForm"
              [value]="'AUTO_ENTREPRENEUR'"
            />
            Oui
          </label>
          <label>
            <input
              type="radio"
              formControlName="eligibleLegalForm"
              [value]="'any'"
            />
            Non
          </label>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('eligibleLegalForm')">
          Veuillez sélectionner une option
        </div>
      </div>

      <div class="form-group">
        <label for="activity">Votre activité *</label>
        <select
          id="activity"
          formControlName="activity"
          required
          [class.invalid]="isFieldInvalid('activity')"
        >
          <option value="">Sélectionnez votre activité</option>
          <option value="1">Commerce d'objets d'art</option>
          <option value="2">
            Créations de décorations en fleurs artificielles
          </option>
          <option value="3">Cruciverbiste professionnel</option>
          <option value="4">Enlumineur</option>
          <option value="5">Gravure sur métaux</option>
          <option value="6">Guide touristique</option>
          <option value="7">
            Organisation d'événements pour compte d'autrui hors évènements
            familiaux et sportifs
          </option>
          <option value="8">Réparation d'horloges</option>
          <option value="9">Sociologue</option>
          <option value="10">
            Agence et conseil en communication, Relations publiques avec
            organisation d'évènement
          </option>
        </select>
        <div class="error-message">
          <p *ngIf="isFieldInvalid('activity')">
            Veuillez sélectionner une option
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="maxProjectedTurnover">Chiffre d'affaires * </label>
        <select
          id="maxProjectedTurnover"
          formControlName="maxProjectedTurnover"
          required
          [class.invalid]="isFieldInvalid('maxProjectedTurnover')"
        >
          <option value="">Sélectionnez votre Chiffre d'affaires</option>
          <option value="150 000">1 € - 150 000 €</option>
          <option value="500 000">150 000 € - 500 000 €</option>
          <option value="1 000 000">500 000 € - 1 000 000 €</option>
          <option value="2 000 000">1 000 000 € - 2 000 000 €</option>
          <option value="5 000 000">2 000 000 € - 5 000 000€</option>
        </select>
        <div class="error-message">
          <p *ngIf="isFieldInvalid('maxProjectedTurnover')">
            Veuillez sélectionner une option
          </p>
        </div>
      </div>

      <div class="form-group">
        <label>Exercer vous uniquement en France ? *</label>
        <div class="radio-group">
          <label>
            <input
              type="radio"
              formControlName="businessLocation"
              [value]="'france'"
            />
            Oui
          </label>
          <label>
            <input
              type="radio"
              formControlName="businessLocation"
              [value]="'world'"
            />
            Non
          </label>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('businessLocation')">
          Veuillez sélectionner une option
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="!step1Form.valid">
        Continuer
      </button>
    </form>
    <p class="step_information">* champs obligatoires</p>
  </div>
</div>
